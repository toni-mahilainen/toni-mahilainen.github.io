<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menolaskuri</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main">
      <h1>MENOLASKURI</h1>
      <form>
        <input
          class="inputs"
          type="number"
          name="tulot1"
          id="tulot1"
          placeholder="Tulot 1"
        />
        <input
          class="inputs"
          type="number"
          name="tulot2"
          id="tulot2"
          placeholder="Tulot 2"
        />
        <input
          class="inputs"
          type="number"
          step=".01"
          name="menot"
          id="menot"
          placeholder="Menoerä"
        />
        <button type="submit" id="laskeBtn">Laske</button>
      </form>
      <div>
        <div class="spanWrapper">
          <h3>Isompi erä</h3>
          <span class="spansTulos" id="isompiEra"></span>
        </div>
        <div class="spanWrapper">
          <h3>Pienempi erä</h3>
          <span class="spansTulos" id="pienempiEra"></span>
        </div>
      </div>
    </div>

    <script>
      const element = document.querySelector("form");
      element.addEventListener("submit", (event) => {
        event.preventDefault();

        let isommatTulot = 0;
        let pienemmätTulot = 0;
        let isompiEra = 0;
        let pienempiEra = 0;

        const tulot1 = event.target[0].value;
        const tulot2 = event.target[1].value;
        const menoera = event.target[2].value;

        if (tulot1 > tulot2) {
          isommatTulot = tulot1;
          pienemmätTulot = tulot2;
        } else {
          isommatTulot = tulot2;
          pienemmätTulot = tulot1;
        }

        const erotus = isommatTulot - pienemmätTulot;
        const prosenttiDesimaali = 1 - erotus / isommatTulot + 1;
        const tulos1 = menoera / prosenttiDesimaali;
        const tulos2 = menoera - tulos1;

        if (tulos1 > tulos2) {
          isompiEra = tulos1.toFixed(2);
          pienempiEra = tulos2.toFixed(2);
        } else {
          isompiEra = tulos2.toFixed(2);
          pienempiEra = tulos1.toFixed(2);
        }

        document.getElementById("isompiEra").innerHTML = isompiEra + " €";
        document.getElementById("pienempiEra").innerHTML = pienempiEra + " €";

        console.log(prosenttiDesimaali);
        console.log(menoera);
        console.log(isompiEra);
        console.log(pienempiEra);
      });
    </script>
  </body>
</html>
